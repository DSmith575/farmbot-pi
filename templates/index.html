<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Farmbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
  /* Extra styles */
  </style>
</head>

<body>
  <!-- Main content for camera feed -->
  <div class="main" id="mainContent">
    <img class="camera-bg center" style="width: 100%; height:80%; background-attachment: fixed;" id="bg"
      src="{{ url_for('video_feed') }}">
  </div>

  <!-- Logo and title -->
  <div class="top-right-logo">
    <a>Farmbot - Live Stream</a>
  </div>

  <div class="navbar">
    <div class="ignoreCall">
      <a id="decline" class="but_def">

        <!-- Close button -->
        <button id="close-button">
          <i class="fa fa-times fa-2x" aria-hidden="true" style="background: red; color: white;"></i>
        </button>
      </a>
    </div>
    <!-- Take picture button -->
    <div class="picture">
      <a href="#" id="take-picture" class="picture_class">
        <button id="take-picture-button">
          <i class="fa fa-camera fa-2x" aria-hidden="true" style="background: blue; color: white;"></i>
        </button>
      </a>
    </div>
  </div>

  <!-- Using jQuery script for button functionality -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Javascript code for button functionalities -->
  <script type="text/javascript">
    
    // stop stream - called when pressing X Button
    var closeButton = document.getElementById('close-button');

    closeButton.addEventListener('click', function () {
      var div = document.getElementById('mainContent');
      div.style.display = (div.style.display === 'none') ? 'block' : 'none';
    });

    // Take and save a photo, call picture function in main.py
    $(function () {
      $('a#take-picture').on('click', function (e) {
        e.preventDefault();
        // Calls the /picture route to do picture taking and saving
        $.getJSON('/picture', function (data) {
          // do nothing in the callback
        });
        return false;
      });
    });
  </script>
</body>

</html>
